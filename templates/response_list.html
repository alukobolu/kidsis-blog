{% extends 'base.html' %}

{% block title %} Welcome to Kid Sis Storyteller {% endblock %}

{% block content %}

    <div class="content">
        <div class="row">
            <div class="col-lg-12">
                <div class="box">
                    <div class="box-header">
                        <h4 class="box-title">{{topic}}</h4>
                    </div>
                    <div class="box-body">
                        <table class="table table-striped">
                            <tr>
                                <th colspan="2">Topics</th> 
                            </tr>
                            {% if responses %}
                                {% for obj in responses %}
                                    <tr>
                                        <td>{{ obj.comment }}</td>
                                        <td>{{ obj.date_created }}</td>                      
                                    </tr>
                                {% endfor %}
                            {% endif %}
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
