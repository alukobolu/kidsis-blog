{% extends 'base.html' %}

{% block title %} Welcome to Kid Sis Storyteller {% endblock %}

{% block content %}

    <div class="content">
        <div class="row">
            <div class="col-lg-12">
                <div class="box message" style="align-items: center !important;">
                    <div class="box-header">
                        <h2 class="box-title">LETS HEAR YOUR STORY</h2>
                    </div>
                    <div class="box-body">
                        <div class="box-body">
                            <h3><b>{{topic}}</b></h3> 
                            <form method="POST" action="" class="register-form" role="form">
                                {% csrf_token %}
                                <textarea  name="response" ></textarea>
                            <button type="submit">Submit </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    <style>
        .message {
            padding: 2%;
            justify-content: center;
            align-items: center;
            align-self: center;
            align-content: center;
            text-align: center;
            line-height: 2em;
        }
        .message input{
            width: 47%;
            height: 50px;
            margin: 15px;
            outline: none;
            padding-left: 15px;
            border: 0.5px solid rgb(217, 217, 217) ;
        }
        .message input:focus{
            border: 0.5px solid rgb(22, 172, 22) ;
        }
        .message input::placeholder{
            color:rgb(217, 217, 217);
        }
        .message textarea:focus{
            border: 0.5px solid rgb(22, 172, 22) ;
        }
        .message textarea::placeholder{
            color:rgb(217, 217, 217);
        }
        .message textarea{
            width: 97%;
            height: 350px;
            outline: none;
            padding-left: 15px;
            border: 0.5px solid rgb(217, 217, 217) ;
        }
        .message button{
            border: none;
            padding: 15px;
            color: white;
            background-color: rgb(21, 192, 21);
        }
    </style>
{% endblock %}
